<h1>Saved Posts Component</h1>
<div *ngIf="stateMatch">
    <div *ngFor="let post of savedPosts">{{post.data.children.data.subreddit}}</div>
</div>
<div id="good-state" *ngIf="stateMatch">I'm good. I'll never let you down, but if I do, I'm going to make things all better.</div>
<div id="bad-state" *ngIf="!stateMatch">I'm sensing some tampering.</div>
